<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
<table id="table" border="1">
	<tr>
		<th> F </th>
		<th> C </th>
	</tr>
	<script type="text/javascript">
	for( var f = 20; f <= 100; f++) {
		var c = (f-32)/1.8;
		document.write("<tr>");
		document.write("<td>" + f + "</td>")
		document.write("<td>" + c.toFixed(3) + "</td>")
		document.write("<tr>");
	}
	</script>
</body>
</html>
