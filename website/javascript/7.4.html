<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Asian Parents Simulator</title>
</head>

<body>
<script type="text/javascript">
	while( true ) { // "true" is always true, and will always run
		var score = eval(prompt("What was you score on your test?" ));
		if( score < 0 || score > 100 ) {
			alert("Error 404. Score cannot be less than 0 or greater than 100.");
			continue; // Proceed to the top of the loop and repeat
		}
		if( score >= 90 && score <= 100 )
			{ alert("That is average. Why you no get extra credit?"); }
		else if( score >= 80 && score < 90 )
			{ alert("That is such a bad grade. Why you get that grade?"); }
		else if( score >= 70 && score < 80 )
			{ alert("That is catastrophic! You can still come home but you can't eat dinner."); }
		else if( score >= 60 && score < 70 )
			{ alert("You no come home today"); }
		else
			{ alert("You disgrace to family! Go find another family!"); }
		var answer = prompt("Do want to try to please the asian parents?");
		if( answer != "yes" ) {
			break; //end loop
		}
	}
</script>
</body>
</html>
